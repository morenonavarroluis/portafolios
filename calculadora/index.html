<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="../assets/img/N.png" type="image/x-icon">
    <script src="Calculadora.js" type="text/javascript"></script>
</head>
<body>
    
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior">0</div>
                <div id="valor-actual">0</div>
            </div>
            <button class="col-2" id="clear">C</button>
            <button id="backspace">&larr;</button>
            <button class="operador">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador" id="equals">=</button>
        </div>
    </div>

</body>
</html>
